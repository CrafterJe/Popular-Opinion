<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partidas Guardadas – Popular Opinion</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../src/styles.css" />
</head>
<body class="bg-dark text-white">

  <div class="container py-5">
    <h1 class="text-center mb-4">📁 Partidas Guardadas</h1>

    <div class="input-group mb-4">
      <span class="input-group-text bg-white">🔍</span>
      <input type="text" id="buscador" class="form-control" placeholder="Buscar partida...">
      <button class="btn btn-light text-start dropdown-toggle border" type="button" id="ordenBtn" data-bs-toggle="dropdown" aria-expanded="false">
        <span id="textoOrden">📅 Más recientes primero</span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end" id="ordenMenu">
        <li><button class="dropdown-item orden-option" data-orden="recientes">📅 Más recientes primero</button></li>
        <li><button class="dropdown-item orden-option" data-orden="antiguas">🕒 Más antiguas primero</button></li>
      </ul>
    </div>    

    <ul id="listaPartidas" class="list-unstyled d-flex flex-column gap-3"></ul>

    <div id="paginacion" class="d-flex justify-content-center gap-2 flex-wrap mt-3"></div>

    <div class="text-center mt-4">
      <button class="btn btn-outline-light" onclick="window.location.href='index.html'">
        ← Volver al menú
      </button>
    </div>
  </div>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../src/saved_games.js" defer></script>
</body>
</html>
