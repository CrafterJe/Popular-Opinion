<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuración – Popular Opinion</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../src/styles.css" />
</head>
<body class="bg-dark text-white py-5">

  <div class="container">
    <h1 class="mb-4 text-center">⚙️ Crear Partida</h1>

    <div class="mb-3">
      <label for="inputPregunta" class="form-label fw-bold">Pregunta:</label>
      <input type="text" id="inputPregunta" class="form-control" placeholder="Ej. ¿Cuál es tu fruta favorita?" />
    </div>

    <div id="respuestasContainer" class="mb-3">
      <!-- Respuestas dinámicas -->
    </div>

    <div class="mb-4 d-flex justify-content-center flex-wrap gap-2">
      <button id="btnAgregarRespuesta" class="btn btn-primary">➕ Agregar Respuesta</button>
      <button id="btnGuardarRonda" class="btn btn-success">✅ Agregar Ronda</button>
    </div>

    <hr />

    <h2 class="h4 mb-3">📝 Rondas Agregadas:</h2>
    <ul id="listaRondas" class="list-group mb-4"></ul>

    <hr />

    <div class="mb-3">
      <label for="nombreArchivo" class="form-label fw-bold">Nombre del archivo:</label>
      <input type="text" id="nombreArchivo" class="form-control" placeholder="Ej. frutas_pregunta1" />
    </div>

    <div class="d-flex justify-content-center gap-2 flex-wrap">
      <button id="btnGuardarJuego" class="btn btn-primary">💾 Guardar Juego</button>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-outline-light" onclick="window.location.href='index.html'">
        ← Volver al menú
      </button>
    </div>
  </div>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../src/config.js" defer></script>
</body>
</html>
